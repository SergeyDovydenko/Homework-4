<html lang="en">
<head>

    <title>Table4</title>

<body>
    <style>
        table {
            box-sizing: border-box;
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            padding: auto;
        }
        td {
            border: 1px solid black;
        }
        td:nth-of-type(3) {
            text-align: center;
        }
    </style>
    <table>
        <tr>
            <th>Название</th>
            <th>Цвет</th>
            <th>Твердость по Моосу</th>
            <th>Формула</th>
        </tr>
        <tr>
            <td>Алмаз</td>
            <td>Белый</td>
            <td>10</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Рубин</td>
            <td>Красный</td>
            <td>9</td>
            <td>Al2O3</td>
        </tr>
        <!-- И так далее --> 
    </table>
</body>
</html>
